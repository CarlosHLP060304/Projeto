<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="../css/login-cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="../index.html"><img src="../img/btn_voltar.png" alt=""></a>
        <p class="cabecalho_btn_voltar">Voltar</p>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row gap-2">
                <div class="col-6">
                    <button class="btn btn-primary btn-block" id="btn_login_cadastro">Login</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-secondary btn-block" id="btn_login_cadastro">Cadastro</button>
                </div>
            </div>
            <form action="" class="form mt-3 container_form_login" id="login">
                <h1 class="mb-4">Login</h1>
                <div class="mb-3">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" class="form-control" id="login" required>
                </div>
                <div class="mb-3">
                    <label for="senha_login" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha_login" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="mostrar_senha_login">
                    <label class="form-check-label" for="mostrar_senha_login">Mostrar senha</label>
                </div>
                <button type="submit" class="btn btn-primary">Fazer Login</button>
                <a href="#" class="mt-2" style="color: purple;">Esqueceu a senha?</a>
                <p class="mt-3">NÃ£o tem uma conta? <a href="#" style="color: purple;">Crie sua conta</a></p>
            </form>
            <form action="" class="form mt-3 none container_form_cadastro" id="cadastro">
                <h1 class="mb-4">Cadastrar-se</h1>
                <div class="mb-3">
                    <label for="cadastro_login" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="cadastro_username" required>
                </div>
                <div class="mb-3">
                    <label for="cadastro_login" class="form-label">Email</label>
                    <input type="text" class="form-control" id="cadastro_email" required>
                </div>
                <div class="mb-3">
                    <label for="cadastro_login" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="cadastro_telefone" required>
                </div>
                <div class="mb-3">
                    <label for="senha_cadastro" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha_cadastro" required>
                </div>
                <div class="mb-3">
                    <label for="senha_cadastro_confirm" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="senha_cadastro_confirm" required>
                </div>
                <button type="submit" class="btn btn-primary">Fazer Cadastro</button>
            </form>
        </div>
    </main>
    <script src="../js/dom.js"></script>
</body>
</html>
